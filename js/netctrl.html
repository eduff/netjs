
<table id="netctrlTable">
  <tr>
    <td><label for="thresholdIdx">Threshold network by</label></td>
    <td><select id="thresholdIdx"></select></td>
  </tr>
  
  {{#thresholdValues}}
  <tr>
    <td><label for="thresholdValue{{index}}">{{label}}</label></td>
    <td>0<input id="thresholdValue{{index}}" type="range" min="0.0" max="1.0" step="0.05">1</td>
  </tr>
  {{/thresholdValues}}

  <tr>
    <td><label for="numClusters">Number of clusters</label></td>
    <td>1<input id="numClusters" type="range" min="1" max="20"  step="1">20</td>
  </tr>

  <tr>
    <td><label for="edgeColourIdx">Colour edges by</label></td>
    <td><select id="edgeColourIdx"></select></td>
  </tr>

  <tr>
    <td><label for="edgeWidthIdx">Scale edge width by</label></td>
    <td><select id="edgeWidthIdx"></select></td>
  </tr>

  <tr>
    <td><label for="nodeColourIdx">Colour nodes by</label></td>
    <td><select id="nodeColourIdx"></select></td>
  </tr>

  <tr>
    <td colspan="2"><div id="showSubNetwork"></td>
  </tr>
</table>
